<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyrama & Namastey Yatri Link Tree</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="link-tree">
        <div class="content">
            <div class="profile">
                <div class="logos">

            <div class="links">

                    <i class="fas fa-globe"></i>
                    <span>Nyrama Website</span>
                </a>
                <a href="https://www.instagram.com/nyrama.in/" class="link-box" target="_blank">
                    <i class="fab fa-instagram"></i>
                    <span>Nyrama Instagram</span>
                </a>
                <a href="https://namasteyyatri.com" class="link-box namastey-link" target="_blank">
                    <i class="fas fa-globe"></i>
                    <span>Namastey Yatri Website</span>
                </a>
                <a href="https://www.instagram.com/namastey_yatri/" class="link-box namastey-link" target="_blank">
                    <i class="fab fa-instagram"></i>
                    <span>Namastey Yatri Instagram</span>
                </a>
            </div>
            <div class="contact-info">
                <h5>Email: <a href="mailto:Nyservies24@gmail.com">namasteyyatri@gmail.com</a></h5>
                <h5>Contact No: <a href="tel:+53436738650">5343673865</a></h5>
